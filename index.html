<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="crosschainer">
    
    <title>NFT Wallet Â· Lamden</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/wallet.css" rel="stylesheet">
    
  </head>
  <body>
    

    
    <header class="p-3 bg-dark text-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"> 
                 <li><a href="./"  class="nav-link px-2 text-white active" id="logged_in_nav" style="display:none">Your Inventory (<span id="address"></span>)</a></li>
              
              
            </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
              <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
            </form>
    
            <div class="text-end">
              <button type="button" id="connect_wallet" class="btn btn-primary">Connect Wallet</button>
            </div>
          </div>
        </div>
      </header>
    
    <div class="col-lg-8 mx-auto p-3 py-md-5">
    <main>
        <div id="not_logged_in">
            <h1>Find all NFTs you own in one place</h1>
            <p class="fs-5 col-md-8">Connect your Wallet to get started.</p>
        </div>
        <div id="logged_in" style="display:none">
            <h1>Your Inventory</h1>
            <p class="fs-5 col-md-8">All your NFTs in one place. View & Transfer</p>
            <hr class="my-5">
            <div class="row" id="nft-masonry" data-masonry='{"percentPosition": true }'>
             
            </div>
        </div>

    </main>
  
    </div>

    <div class="modal fade" id="transferModal" tabindex="-1" aria-labelledby="transferModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="transferModalLabel">Transfer</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>NFT: <b id="nft_to_send"></b> | Collection: <b id="contract_collection"></b></p>
            <div class="form-floating mb-3">
              <input type="number" class="form-control" id="amount_input" placeholder="1">
              <label for="amount_input">Amount</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="to_input" placeholder="ff61544ea94eaaeb5df08ed863c4a938e9129aba6ceee5f31b6681bdede11b89">
              <label for="to_input">To Address</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" id="send_nft" class="btn btn-primary">Send</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>
    <script src="js/wallet.js"></script>
      
  </body>
</html>
